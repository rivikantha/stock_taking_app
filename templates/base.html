{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<title>{{ name }}</title>
		<link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" media="screen" />
		<link href="{% static 'css/custom.css' %}" rel="stylesheet" media="screen" />
		{% block css %}
		{% endblock %}
	</head>

	<body>

		<div class="container-fluid">

			<div class="row">
				<div class="col-lg-1">
					<img id="logo" src="{% static 'img/uni_crest.png' %}"/>
					

				</div>

				<div class="col-lg-11">
					<h1 id="app-name" >Library Network Stock Evaluation System</h1>
				</div>
			</div>

			<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="/stock_take/">Stock Take</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/logout/">Logout</a>
					</li>
					{% if user.is_superuser %}

					<li class="nav-item">
						<a class="nav-link" href="/statistics/">Statistics</a>
					</li>
					{% endif %}

					{% block navbar %}
					{% endblock %}
				</ul>

			</nav>

			{% block content %}
			{% endblock %}
			<script src="{% static 'jquery/jquery-3.4.1.min.js' %}"></script>
			<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
			{% block js %}
			{% endblock %}
	  
		</div>

		

	</body>

</html>
